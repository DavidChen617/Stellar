<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../commom/common.css">
    <link rel="stylesheet" href="./payment.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="logo"><img src="../img/logo_steam.png" alt=""></div>
                <div class="process">
                    <div class="check" :class="step[0]">付款資訊</div>
                    <template v-if="pay_status >1">
                        <div class="check" :class="step[1]">複核 + 購買</div>
                    </template>
                    <template v-if="pay_status >2">
                        <div class="check" :class="step[2]">感謝您</div>
                    </template>
                </div>
            </div>
        </header>
        <main>
            <button class=" btn btn-primary" @click="change_status">切換狀態</button>
            <div class="container">
                <div class="pay-func ">
                    <!-- 我是第一步(付款資訊) -->
                    <template v-if="pay_status==1">
                        <div class="title">付款方式</div>
                        <div class="content">
                            <div class="pay-choice">
                                <label for="choice" class="form-label">請選擇付款方式</label>
                                <select id="choice" class=" col form-select ">
                                    <option>LINE Pay</option>
                                    <option>第三方支付</option>
                                </select>
                            </div>
                            <div class="remember-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember-check">
                                <label class="form-check-label" for="remember-check">
                                    儲存我的付款資訊以便下次結帳使用
                                </label>
                            </div>
                            <p>
                                您將可以在下訂單前複合訂單內容。
                            </p>
                            <div class="btn-box"><button class="btn continue btn-success">繼續</button></div>
                        </div>
                    </template>
                    <!-- 我是第二步 複合+購買-->
                    <template v-if="pay_status==2">
                        <div class="game-data">
                            <div class="pic "><img src="https://picsum.photos/120/45/?random=10"></div>
                            <div class="game-info ">
                                <div class="name">決戰！專題風暴 ~ 赤煞嗷嗷威龍篇</div>
                                <div class="platform "><img src="../img/payment/Windows_icon-icons.com_67026.png"
                                        alt="">
                                </div>
                            </div>
                            <div class="price">
                                <span class="currency">NT</span>
                                <span class="tag">$</span>
                                <span class="dollar">1,190</span>
                            </div>
                        </div>
                        <div class="pay-total">
                            <div class="subtotal d-flex ">
                                <div class="text">小計：</div>
                                <ul>
                                    <!-- maybe很多筆 -->
                                    <li class="price">
                                        <span class="currency">NT</span>
                                        <span class="tag">$</span>
                                        <span class="dollar">1,190</span>
                                    </li>
                                    <li class="price">
                                        <span class="currency">NT</span>
                                        <span class="tag">$</span>
                                        <span class="dollar">1,190</span>
                                    </li>
                                    <li class="price">
                                        <span class="currency">NT</span>
                                        <span class="tag">$</span>
                                        <span class="dollar">1,190</span>
                                    </li>
                                    <li class="price">
                                        <span class="currency">NT</span>
                                        <span class="tag">$</span>
                                        <span class="dollar">1,190</span>
                                    </li>
                                </ul>
                            </div>
                            <hr>
                            <div class="total">
                                <div class="text">總計：</div>
                                <!-- maybe很多筆 -->
                                <div class="price">
                                    <span class="currency">NT</span>
                                    <span class="tag">$</span>
                                    <span class="dollar">1,190</span>
                                </div>
                            </div>
                            <p>所有價格均包含增值稅(如適用)</p>
                        </div>
                        <div class="content">
                            <div class="pay-check">
                                <div class="row-name pay-method">付款方式</div>
                                <div class="row-value pay-method">第三方支付</div>
                                <div class="row-name account">Stellar帳戶：</div>
                                <div class="row-value account">tenyadesu5487</div>
                            </div>
                            <hr>
                            <div class="btn-box"><button class="btn continue btn-success">繼續</button></div>
                        </div>
                        <p class="checkmail">確認通知將傳送至您的電子信箱</p>
                    </template>

                    <!-- 第三步驟感謝您 -->
                    <template v-if="pay_status==3">
                        <div class="title thx">感謝您的購買</div>
                        <div class="content purchase-description">
                            <p>我們已寄送交易確認用電子郵件給您。</p>
                            <p>此訂單中的稅為項目已註冊在您的 Stellar 的帳戶。若要存取您的項目，隨時前往您的<a href="#">Stellar 收藏庫</a>即可。</p>
                        </div>
                        <div class="title detail">您的購買收據</div>
                        <div class="content invoice">
                            <p>購買確認訊息如下所示，此資訊也會立即透過電子郵件發送給您。</p>
                            <div class="pay-detail">
                                <div class="row-name account">帳戶名稱</div>
                                <div class="row-value account">tenyadesu5487</div>
                                <div class="row-name total">總計</div>
                                <div class="row-value total">
                                    <span class="currency">NT</span>
                                    <span class="tag">$</span>
                                    <span class="dollar">1,190</span>
                                </div>
                                <div class="row-name account">確認碼</div>
                                <div class="row-value account">5185425874236587</div>
                            </div>
                        </div>
                        <button class="return-home btn ">返回商店</button>
                    </template>
                </div>
                <div class="pay-choice-text ">
                    <div class="box">
                        <!-- 第一步驟的 -->
                        <template v-if="pay_status==1">
                            <div class="title">付款方式</div>
                            <div class="text">我們接受下列付款方式：</div>
                            <div class="icon">
                                <img src="../img/payment/linePay.webp" alt="">
                                <img src="../img/payment/third-party-payment.png" alt="">
                            </div>
                        </template>
                        <!-- 第二步驟的 -->
                        <template v-if="pay_status==2">
                            <div class="title">在 Stellar 上購物</div>
                            <p>完成本次交易後，將會從您的付款方式扣除交易金額，且您會收到一封確認您已購買的電子郵件訊息。</p>
                        </template>
                        <!-- 第三步驟 -->
                        <template v-if="pay_status==3">
                            <div class="title">需要協助?</div>
                            <p>如需協助或產品支援，請前往 Stellar 線上客服</p>
                        </template>

                    </div>
                </div>
            </div>


        </main>
        <footer>
            <div class="container">

            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./payment.js"></script>
</body>

</html>
