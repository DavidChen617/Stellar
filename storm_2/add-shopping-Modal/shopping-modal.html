<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>add-shopping-Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./shopping-modal.css">
</head>
<body>
    <section>
        <!-- 請在button加入以下結構 -->
        <!-- type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shopping_Modal" -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shopping_Modal">
            加入購物車
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="shopping_Modal" tabindex="-1" aria-labelledby="shopping_ModalLabel" aria-hidden="true">
            <section class="modal-dialog modal-dialog-centered">
                <div class="modal-content game-card">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-header">
                        <h2>已加入您的購物車</h2>
                    </div>
                    <div class="game-card-">
                        <a href="../Storm(ProductPage)/EachProductPage_v3.html" class="game-card-img">
                            <img src="./tab2_img_1.jpg" alt="">
                        </a>
                        <div class="game-card-content">
                            <h3>Revue Starlight El Dorado</h3>
                            <div class="game-card-price-field">
                                <span class="game-card-price-discount">七夕-77%</span>
                                <span>
                                    <div class="game-card-price-cut">
                                        <span>NT$&nbsp;</span>
                                        <span>3378.00</span>
                                    </div>
                                    <div class="game-card-price">
                                        <span>NT$&nbsp;</span>
                                        <span>777.00</span>
                                    </div>
                                </span>
                            </div>
                            <span class="d-flex justify-content-between mt-2">
                                <select class="form-select-sm">
                                    <option value="user" selected>自己帳戶使用</option>
                                    <option value="gift">這是份禮物</option>
                                </select>
                                <span>
                                    <span class="game-card-new border-end pe-2">新增</span>
                                    <span class="game-card-remove ps-1">移除</span>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">繼續購物</button>
                        <a href="../shopping-cart/shopping-cart.html" type="button" class="btn btn-primary">檢視我的購物車</a>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
